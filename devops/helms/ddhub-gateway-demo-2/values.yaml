# Default values for ddhub-client-gateway-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
ddhub-client-gateway-api:
  replicaCount: 1

  clientgateway:
    config:
      parent_namespace: ddhub.apps.energyweb.iam.ewc
      secret_engine: azure
      secret_prefix: "ddhub-demo2"
      node_env: test
      opentelemetry_enabled: false
      mtls_enabled: false
    scheduler:
      enabled: true
      image:
        repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-scheduler
        pullPolicy: IfNotPresent
        # Overrides the image tag whose default is the chart appVersion.
        tag: 0.12.0
      probes:
        liveness: true
        readiness: true
      appConfig:
        DID_REGISTRY_ADDRESS: "0xc15d5a57a8eb0e1dcbe5d88b8f9a82017e5cc4af"
        EVENTS_MAX_PER_SECOND: "50"
        NO_COLOR: "true"
        IPFS_HOST: "ipfs.infura.io"
        IPFS_PROTOCOL: "https://"
        IPFS_PORT: "5001"
    ui:
      enabled: true
      replicaCount: 1
      image:
        repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-frontend
        pullPolicy: IfNotPresent
        # Overrides the image tag whose default is the chart appVersion.
        tag: 0.12.0
  image:
    # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
    repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-backend
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 0.12.0

  imagePullSecrets: []
  nameOverride: "ddhub-client-gateway-api-demo-2"
  fullnameOverride: "ddhub-client-gateway-api-demo-2"

  config:
    enabled: true
    secretRefName: ddhub-client-gateway-api-demo-2-sealedsecret
    configRefName: ddhub-client-gateway-api-demo-2-configmap

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      cert-manager.io/issuer: prod-issuer
      cert-manager.io/issuer-kind: OriginIssuer
      cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
    hosts:
      - host: ddhub-gateway-demo-2.energyweb.org
        paths:
        - path: /docs
          pathType: Prefix
          backend:
            serviceName: ddhub-client-gateway-api-demo-2
            servicePort: 80
        - path: /api
          pathType: Prefix
          backend:
            serviceName: ddhub-client-gateway-api-demo-2
            servicePort: 80
        - path: /docs-json
          pathType: Prefix
          backend:
            serviceName: ddhub-client-gateway-api-demo-2
            servicePort: 80
        - path: /events
          pathType: Prefix
          backend:
            serviceName: ddhub-client-gateway-api-demo-2
            servicePort: 80
        - path: /
          pathType: Prefix
          backend:
            serviceName: ddhub-client-gateway-api-demo-2-ui
            servicePort: 80
    tls:
      - secretName: ddhub-gateway-demo-2-tls-secret
        hosts:
          - ddhub-gateway-demo-2.energyweb.org

  sealedSecret:
    enabled: true
    encryptedData: 
      DB_NAME: 
      AZURE_VAULT_URL: 
      AZURE_CLIENT_ID: 
      AZURE_CLIENT_SECRET: 
      AZURE_TENANT_ID: 
      INFURA_PROJECT_ID: 
      INFURA_PROJECT_SECRET: 

  probes:
    liveness: true
    livenessInitialDelay: 120
    livenessPeriodSeconds: 10
    readiness: true
    readinessInitialDelay: 120
